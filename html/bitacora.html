  <div class="table-responsive">
	<table class="table table-bordered border-light-subtle m-3 sangria" >

  <div class="table-responsive">
  <table class="table table-striped table-hover m-3 sangria">
    <thead>
      <tr class="text-center">
        <th scope="col">Fecha-hora</th>
        <th scope="col">Descripción</th>
        <th scope="col">Observación</th>
        <th scope="col">Imagen</th>
      </tr>
    </thead>
    <tbody id="tablaBitacora">
    </tbody>
  </table>
</div>
  <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
  aria-labelledby="offcanvasWithBothOptionsLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Actualizar Tarea</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="visually-hidden" id="liveAlertPlaceholder">
      <div id="alerta" class="alert alert-danger" role="alert">
      </div>
    </div>
    <form id="actualizarTarea">
      <!-- Nombre input -->
      <div class="form-outline mb-4">
        <input type="text" class="form-control" placeholder="nombre que se describa la tarea de forma breve"/>
        <label class="form-label">Nombre de Tarea</label>
      </div>
      <!-- textArea input -->
      <div class="form-outline mb-4">
          <textarea class="form-control" placeholder="escribe una descripción de en que consiste la tarea" ></textarea>
          <label for="floatingTextarea">Descripción</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de planeada para el inicio de la tarea">
        <label class="form-label" >Fecha inicio programadas </label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de planeada para el fin de la tarea">
        <label class="form-label" >Fecha final programadas</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de inicio real de la tarea">
        <label class="form-label" >Fecha inicio ejecutadas</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de fin real de la tarea">
        <label class="form-label" >Fecha final ejecutdas</label>
      </div>
      
      <!-- Botones de cancelar y aceptar -->
      <div class="d-flex justify-content-between">
        <button class="btn btn-success d-flex align-items-center m-1" type="button"
          onclick="actualizarTarea()">Aceptar</button>
      </div>
    </form>
  </div>
</div>
