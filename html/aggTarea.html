<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <title>Proyectos</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    </head>

<section class="d-flex justify-content-center align-middlee m-3">
        
    <div class="card" style="width: 35rem; ">
          <h3 style=" text-align: center;">Crear Tarea</h3>
      <div class="card-body">
      <form>
      <!-- Nombre input -->
      <div class="form-outline mb-4">
        <input type="text" class="form-control" />
        <label class="form-label" for="form1Example1">Nombre de Tarea</label>
      </div>
    
      <!-- textArea input -->
      <div class="form-outline mb-4">
          <textarea class="form-control" placeholder="Leave a comment here" id="descripcionProyecto"></textarea>
          <label for="floatingTextarea">Descripción</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control">
        <label class="form-label" for="prioridad">Fecha Inicio</label>
      </div>
      <div class="form-outline mb-4">
        <textarea class="form-control"></textarea>
        <label for="floatingTextarea">Justificaciòn</label>
    </div>
    <div class="form-outline mb-4">
        <textarea class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">Objetivo general</label>
    </div>
    <div class="form-outline mb-4">
        <textarea class="form-control" placeholder="Leave a comment here"></textarea>
        <label for="floatingTextarea">Objetivo especifico</label>
    </div>
    <div class="form-outline mb-4">
        <select id="prioridad" class="form-control">
          <option value="alta">Patio 3</option>
          <option value="media">Oficina</option>
          <option value="baja">Almacen</option>
          <option value="baja">Laboratorio</option>
          <option value="baja">Molino</option>
          <option value="baja">Baterias Nuevas</option>
        </select>
        <label class="form-label" for="prioridad">Ubicacion</label>
      </div>
      <div class="form-outline mb-4">
        <input type="text" id="nombreResponsable" class="form-control" />
        <label class="form-label" for="form1Example1">Nombre de responsable</label>
      </div>
    
      <div class="form-outline mb-4">
        <input type="url" class="form-control" disabled/>
        <label class="form-label" for="direcionFotografia">Planos</label>
      </div>
    <nav class="d-flex justify-content-between">
      <form action="Tareas.html">
        <button class="btn btn-danger d-flex align-content-lg-end m-1" type="submit">
          Cancelar
        </button>
      </form>
      <form action="proyectos.html">
        <button class="btn btn-success d-flex align-items-center m-1" type="submit">
          Aceptar
        </button>
      </form>
    </nav>
      </form>
      </div>
    </div>
</section>
</html>
