<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Proyectos</title>
    <link rel="stylesheet" href="../css/master.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  </head>

<body class="fondo">
  <section class="d-flex justify-content-center align-middle p-3">
        
    <div class="card py-5 px-3" style="width: 35rem; ">
      <h3 style=" text-align: center;">Crear Tarea</h3>
      <div class="card-body">
      <form id="formTarea">
      <!-- Nombre input -->
      <div class="form-outline mb-4">
        <input type="text" class="form-control" placeholder="nombre que se describa la tarea de forma breve"/>
        <label class="form-label">Nombre de Tarea</label>
      </div>

      <div class="form-outline mb-4">
        <select id="Etapa" class="form-control">
          <option value="1">Crear proyecto</option>
          <option value="2">Diseño</option>
          <option value="3">Presupuesto & Requisicion</option>
          <!--<option value="4">Programación</option>-->
          <option value="5">Programación & Ejecución</option>
          <option value="6">Llevado a cabo</option>
          <option value="7">Archivado</option>
        </select>
        <label class="form-label" for="Etapa">Etapa</label>
      </div>
    
      <!-- textArea input -->
      <div class="form-outline mb-4">
          <textarea class="form-control" placeholder="escribe una descripción de en que consiste la tarea" ></textarea>
          <label for="floatingTextarea">Descripción</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de planeada para el inicio de la tarea">
        <label class="form-label" >Fecha Inicio</label>
      </div>
      <div class="form-outline mb-4">
        <input type="date" class="form-control" placeholder="fecha de planeada para el fin de la tarea">
        <label class="form-label" >Fecha final</label>
      </div>
      <div class="form-outline mb-4">
        <select id="responsable" class="form-control" aria-placeholder="Seleccionar responsable">
          
          <option value="0">Seleccionar responsable</option>
          <option value="3">Argenis Florez</option>
          <option value="2">Jesus Delgado</option>
          <option value="4">Jeison Rubio</option>
          <option value="1">Raul Serrano</option>
        </select>
        <label class="form-label">Nombre de responsable</label>
      </div>
      <nav class="d-flex justify-content-between">
        <button class="btn btn-danger d-flex align-content-lg-end m-1" type="button" onclick="direccion('Tareas.html')">
          Cancelar
        </button>
        <button class="btn btn-success d-flex align-items-center m-1" type="button" onclick="addTarea()">
         Aceptar
        </button>
      </nav>
      </form>
      </div>
    </div>
</section>
<script src="../js/addTarea.js"></script>
<script src="../js/carboexco.js"></script>

</body>
</html>
