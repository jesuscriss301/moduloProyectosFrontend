<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bitácora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="d-flex justify-content-center align-items-center m-3">
      <!-- Card con el formulario -->
      <div class="card" style="width: 35rem;">
        <h3 style="text-align: center;">Bitácora</h3>
        <div class="card-body">
          <form action="Tareas.html">
            <!-- Descripción -->
            <div class="form-outline mb-4">
              <label class="form-label" for="descripcionProyecto">Descripción</label>
              <textarea class="form-control" id="descripcionProyecto" placeholder="Ingrese una descripción"></textarea>
            </div>
            <!-- Fecha de inicio -->
            <div class="form-outline mb-4">
              <label class="form-label" for="fechaInicio">Fecha Inicio</label>
              <input type="date" class="form-control" id="fechaInicio">
            </div>
            <!-- Observaciones -->
            <div class="form-outline mb-4">
              <label class="form-label" for="observaciones">Observaciones</label>
              <textarea class="form-control" id="observaciones" placeholder="Ingrese sus observaciones"></textarea>
            </div>
            <!-- Foto -->
            <div class="form-outline mb-4">
              <label class="form-label" for="fotoProyecto">Foto</label>
              <input type="file" class="form-control" id="fotoProyecto" disabled>
            </div>
            <!-- Botones de cancelar y aceptar -->
            <div class="d-flex justify-content-between">
              <button class="btn btn-danger d-flex align-items-center m-1" type="button" onclick="window.history.back();">
                Cancelar
              </button>
              <button class="btn btn-success d-flex align-items-center m-1" type="submit">Aceptar</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
