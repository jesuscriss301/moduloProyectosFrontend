<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyectos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/master.css">
</head>
<body class="fondo">
    <section class="d-flex justify-content-center align-middlee m-3">
        <div class="card py-5 px-3" style="width: 35rem;">
            <h3 style="text-align: center;">Diseño</h3>
            <div class="card-body">
                <div class="visually-hidden" id="liveAlertPlaceholder">
                    <div id="alerta"class="alert alert-danger" role="alert">
                    </div>
                </div>
                <form id="diseño" method="POST" enctype="multipart/form-data">
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control" name="nombreDiseño">
                        <label class="form-label" for="nombreDiseño">Nombre del Diseño</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="number" class="form-control" name="areaTerreno">
                        <label class="form-label" for="areaTerreno">Area de terrreno m<sup>2</sup></label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="date" class="form-control" name="fecha">
                        <label class="form-label" for="prioridad">Fecha</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="file" class="form-control" name="diseño" >
                        <label class="form-label" for="direcionFotografia">Archivo</label>
                    </div>
                    <nav class="d-flex justify-content-between">
                        <button class="btn btn-danger d-flex align-content-lg-end m-1" type="button" onclick="direccion('Tareas.html')">
                            Cancelar
                        </button>
                        <button class="btn btn-success d-flex align-items-center m-1" type="submit">
                            Aceptar
                        </button>
                    </nav>
                </form>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../JS/aggDiseño.js"></script>
    <script src="../JS/carboexco.js"></script>
</body>
</html>
